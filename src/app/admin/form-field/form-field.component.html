<div class="panel panel-primary">
  <div class="panel-heading" style="font-size: x-large; font-weight: bolder;">
    {{ pageTitle }}
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="row">
    &nbsp;
  </div>
  <div class="card-body">
    <form novalidate (ngSubmit)="Register()" [formGroup]="registerForm">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="userNameId">User Name</label>
        <div class="col-md-8">
          <mat-form-field appearance="legacy">
            <input class="form-control" autocomplete="off" matInput id="userNameId" type="text"
              placeholder="User Name (required)" formControlName="userName"
              [ngClass]="{'is-invalid': displayMessage.userName,'has-error': (displayMessage.userName === '') }" />
          </mat-form-field>
          <span style="color: red;">
            {{displayMessage.userName}}
          </span>
        </div>
      </div>

      <div *ngIf="registerData" class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="displayNameId">Display Name</label>
        <div class="col-md-8">
          <mat-form-field appearance="legacy">
            <input class="form-control" autocomplete="off" matInput id="displayNameId" type="text"
              placeholder="Display Name (required)" formControlName="displayName" [ngClass]="{'is-invalid': displayMessage.displayName,
                          'has-error': (displayMessage.displayName === '') }" />
          </mat-form-field>
          <span style="color: red;">
            {{ displayMessage.displayName }}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="passwordId"> {{ !registerData ? 'Enter a New Password ' : 'Password'
          }}</label>
        <div class="col-md-8">
          <mat-form-field appearance="legacy">
            <input class="form-control" autocomplete="off" matInput id="passwordId" type="password"
              placeholder="password (required)" formControlName="password"
              [ngClass]="{'is-invalid': displayMessage.password,'has-error': (displayMessage.password === '') }" />
          </mat-form-field>
          <span style="color: red;">
            {{displayMessage.password}}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="employerNameId">Employer Name</label>
        <div class="col-md-8">
          <mat-form-field appearance="legacy">
            <input class="form-control" autocomplete="off" matInput id="employerNameId" type="text"
              placeholder="Employer/Organization (required)" formControlName="employerName"
              [ngClass]="{'is-invalid': displayMessage.employerName,'has-error': (displayMessage.employerName === '') }" />
          </mat-form-field>
          <span style="color: red;">
            {{displayMessage.employerName}}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="teamNameId">Team Name</label>
        <div class="col-md-8">
          <mat-form-field appearance="legacy">
            <input class="form-control" autocomplete="off" matInput id="teamNameId" type="text"
              placeholder="Team/Group (required)" formControlName="teamName"
              [ngClass]="{'is-invalid': displayMessage.teamName,'has-error': (displayMessage.teamName === '') }" />
          </mat-form-field>
          <span style="color: red;">
            {{displayMessage.teamName}}
          </span>
        </div>
      </div>
      <div *ngIf="registerData" class="form-group row mb-2">
        <mat-checkbox class="example-margin" formControlName="isActive">Keep
          your account active</mat-checkbox>
      </div>
      <div>
        &nbsp;
      </div>
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button color="primary" mat-raised-button type="submit" matTooltip="register admin account"
            matTooltipClass="tooltip"
            [title]="registerForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
            [disabled]="!registerForm.valid">
            {{ pageTitle }}
          </button>
          <span>
            &nbsp;
          </span>
          <button color="warn" mat-raised-button type="reset" matTooltip="cancel and go back to Login"
            matTooltipClass="tooltip" type="button" [routerLink]="['/admin/login']" title="Cancel your input">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
</div>
