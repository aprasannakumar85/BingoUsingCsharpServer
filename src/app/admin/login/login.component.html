<div class='panel-body'>
  <div class="card-header" style="font-size: large; font-weight: bolder;position:absolute; left:20px; top:125px;">
    Landed here by mistake? <a class="btn btn-primary"
    [routerLink]="['/']">click here</a> to go back to Game
  </div>
  <router-outlet></router-outlet>
</div>

<div class="panel panel-primary">
  <div class="panel-heading" style="font-size: x-large; font-weight: bolder;">
      Login as Administrator
  </div>
<div class="row">
  &nbsp;
</div>
<div class="row">
  &nbsp;
</div>
  <div class="panel-body">
    <form class="form-horizontal"
          novalidate
          (ngSubmit)="Login()"
          #loginForm="ngForm" >
        <fieldset>
          <div class="form-group"
                     [ngClass]="{'has-error': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }">
                <label class="col-md-2 control-label loginLabelFont" for="userName">User Name</label>
                <div class="col-md-8">

                  <mat-form-field appearance="legacy">
                    <input class="form-control" autocomplete="off" matInput placeholder="user name (required)" [(ngModel)]="userName" name="userName"
                      [ngClass]="{'has-error': (userName === '')}" required #userNameVar="ngModel">
                  </mat-form-field>
              </div>
          </div>
          <div class="form-group"
                     [ngClass]="{'has-error': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }">
                <label class="col-md-2 control-label loginLabelFont" for="password">Password</label>
                <div class="col-md-8">
                  <mat-form-field appearance="legacy">
                    <input class="form-control" type="password" autocomplete="off" matInput placeholder="password (required)" [(ngModel)]="password" name="password"
                      [ngClass]="{'has-error': (password === '')}" required #passwordVar="ngModel">
                  </mat-form-field>
              </div>
          </div>
          <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                  <mat-checkbox class="example-margin" [checked]="rememberAccount" (change)="RememberMe($event.checked)">Remember Me</mat-checkbox>
                </span>
            </div>
          </div>
          <div>
            &nbsp;
          </div>
          <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button color="primary" mat-raised-button type="submit" [disabled]='!loginForm.valid' matTooltip="login to admin account" matTooltipClass="tooltip">
                        Login
                    </button>
                </span>
            </div>
          </div>
          <div>
            &nbsp;
          </div>
          <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                  <button color="warn" mat-raised-button type="reset" matTooltip="reset password" matTooltipClass="tooltip" (click)="ForgotPassword()">
                      Forgot Password?
                  </button>
              </span>
              <span>
                &nbsp;
              </span>
              <span>
                <button color="accent" mat-raised-button type="reset" matTooltip="register admin account" matTooltipClass="tooltip" (click)="RegisterAccount()">
                    Register
                </button>
            </span>
            </div>
        </div>
        </fieldset>
    </form>
  </div>
</div>
